<table [bbTable]="(accounts$ | async) ?? []" bbTableFocus (rowClick)="onRowClick($event)" (sort)="onSort($event)"
  class="table table-hover">
  <thead>
    <tr>
      <th [attr.aria-sort]="getAriaSort('number')" [bbSortable]="'number'" scope="col" tabindex="0"> Number </th>
      <th [attr.aria-sort]="getAriaSort('name')" [bbSortable]="'name'" scope="col" tabindex="0"> Name </th>
      <th [attr.aria-sort]="getAriaSort('productTypeName')" [bbSortable]="'productTypeName'" scope="col" tabindex="0">
        Type
      </th>
      <th [attr.aria-sort]="getAriaSort('availableBalance')" [bbSortable]="'availableBalance'" scope="col" tabindex="0">
        Available Balance
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let account of accounts$ | async; let index = index">
      <tr [bbRow]="account">
        <td> {{ account.number }} </td>
        <td> {{ account.name }} </td>
        <td> {{ account.productTypeName }} </td>
        <td> {{ account.availableBalance }} </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<bb-pagination-ui (pageChange)="paginator.onPageChange($event)" [boundaryLinks]="paginator.boundaryLinks"
  [directionLinks]="paginator.directionLinks" [itemsPerPage]="paginator.itemsPerPage"
  [maxNavPages]="paginator.maxNavPages" [page]="paginator.page" [totalItems]="paginator.totalItems">
</bb-pagination-ui>
